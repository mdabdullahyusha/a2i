<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- FontAwesome CSS -->
        <link rel="stylesheet" href="./assets/css/all.min.css">
        
        <!-- Bootstrap CSS -->

        <!-- For PagePiling -->
        <!-- <link rel="stylesheet" href="./assets/css/jquery.pagepiling.css"> -->

        <link rel="stylesheet" href="./assets/css/slick.css">

        <!-- WebFonts -->

        <title>A2I Landing Page Design</title>

    <body>
        <main>
            <!-- Partner's Header Part Start -->
            <header class="header_part">
                <div class="container">
                    <nav class="navigation py-2">
                        <div class="row">
                            <div class="col-3">
                                <div class="logo">
                                    <a href="#"><img src="./assets/img/short_logo.png" alt="A2I LOGO"></a>
                                </div>
                            </div>
                            <div class="col-6 m-auto">
                                <ul class="menu d-flex justify-content-center">
                                    <li><a class="nav-link" href="#">About</a></li>
                                    <li><a class="nav-link" href="#">Resourses</a></li>
                                    <li><a class="nav-link" href="#">Career</a></li>
                                    <li><a class="nav-link" href="#">Tenders</a></li>
                                </ul>
                            </div>
                            <div class="col-2 m-auto">
                                <div class="collapse__bar float-end">
                                    <i class="fas fa-bars"></i>
                                </div>
                            </div>
                        </div>
                    </nav>

                </div>
            </header>
            <!-- Partner's Header Part End -->
            

            

            <section class="contact__part">
                <div class="container">
                    <div class="contact__part__main">
                        <div class="row">
                            <div class="col-3">
                                <div class="contact__part__logo">
                                    <img src="./assets/img/short_logo.png" alt="">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="contact__part__menus">
                                    <ul>
                                        <li><a href="#">About</a></li>
                                        <li><a href="#">Team</a></li>
                                        <li><a href="#">Event</a></li>
                                        <li><a href="#">Contact us</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="contact__part__menus">
                                    <ul>
                                        <li><a href="#">Career</a></li>
                                        <li><a href="#">Photo & Videos</a></li>
                                        <li><a href="#">Blogs</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="contact__part__contact">
                                    <h2>info@a2i.gov.bd</h2>
                                    <p class="py-2">a2i Office at Bangladesh Bureau of Statistics (BBS) Bhaban</p>
                                    <div class="icon float-end">
                                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                                        <a href="#"><i class="fab fa-twitter"></i></a>
                                        <a href="#"><i class="fab fa-youtube"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <footer class="footer__part">
                <div class="container">
                    <div class="d-flex justify-content-between">
                        <p>&copy; 2022 a2i. All Rights Reserved.</p>
                        <p>Designed by: <a href="#">Riseup Labs</a></p>
                    </div>
                </div>
            </footer>

        <!-- Optional JavaScript -->

        <!-- Jquery -->
        <script src="./assets/js/jquery.min.js"></script>
        
        <!-- PagePiling -->
        <script src="./assets/js/jquery.pagepiling.min.js"></script>
        
        <!-- BootStrap -->

        <!-- Progress Bar -->
        <script src="./assets/js/donutty-jquery.js"></script>
        
        <!-- Progress Bar -->
        <script src="./assets/js/venobox.js"></script>
        
        <!-- Slick -->
        <script src="./assets/js/slick.min.js"></script>
